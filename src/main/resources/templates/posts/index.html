<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Acebook</title>
    <link href="/posts.css" rel="stylesheet" type="text/css" />
    <link href="/navbar.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="/posts">Home</a>
      <a href="/users/new">Sign Up</a>
      <a href="/logon">Sign In</a>
    </div>
    <div class="container">
    <div class="form-signup">
    <h2 class="posts-heading">Posts</h2>

    <div sec:authorize="isAuthenticated()">
      Signed in as <span class="name" sec:authentication="name"></span>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
      <p>Content: 
        <label for="content" class="sr-only">Content</label>
        <input type="text" class="form-control" th:field="*{content}" /></p>
      <p>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />
        <input class="btn btn-lg btn-primary btn-block" type="reset" value="Reset" />
      </p>
    </form>
    <div class="posts">
    <ul th:each="post: ${posts}">
      <li th:text="${post.content}">
    </ul>
</div>
</div>
</div>
  </body>
</html>
