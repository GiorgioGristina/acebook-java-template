<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Signup</title>
      <link href="/signup.css" rel="stylesheet" type="text/css" />
      <link href="/navbar.css" rel="stylesheet"/>
    </head>
    <body>
      <div class="topnav">
        <a class="active" href="/posts">Home</a>
        <a href="/users/new">Sign Up</a>
        <a href="/logon">Sign In</a>
      </div>
      <div class="container">
        <form class="form-signup" action="#" th:action="@{/users}" th:object="${user}" method="post">
        <h2 class="form-signup-heading">Please sign up</h2>
          <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required autofocus/></p>
          <p>
            <label for="username" class="sr-only">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required autofocus/></p>
          <p>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" id="submit" />
            <input class="btn btn-lg btn-primary btn-block" type="reset" value="Reset" />
          </p>
        </form>
      </div>
    </body>
  </html>
</html>
